<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mari ❤</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripit.js" defer></script>
</head>
<body>
   
    
    <form action="enviar.html" id="input" >
        <label for="nome">Nome</label>
        <input type="text" id="nome" required><br>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" required><br>

        <label for="cep">CEP</label>
        <input type="text" id="cep" oninput="mascara_cep()" maxlength="10" required><br>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" oninput="mascara_cpf()" maxlength="14" required><br>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" oninput="mascara_telefone()" maxlength="15" required><br>

        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" oninput="mascara_cnpj()" maxlength="18" required><br>

        <label for="codigo">Código</label>
        <input type="text" id="codigo" oninput="mascara_codigo()" maxlength="20" required><br>

        <button type="submit">Enviar</button>


    </form>
   

  
    
</body>
</html>
